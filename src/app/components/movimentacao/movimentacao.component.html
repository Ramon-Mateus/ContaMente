<div
    class="md:w-[30em] text-zinc-300 rounded-md my-4 flex align-middle justify-between"
>
    <div class="flex items-center">
        <div class="h-10 w-10 bg-white rounded-full mr-2"></div>
        <div class="flex flex-col">
            <div class="flex">
                <p class="text-base md:text-xl font-medium">
                    {{ movimentacao.valor | currency : 'BRL' }}
                    <!-- <span class="text-zinc-500 block md:inline">
                • {{ movimentacao.categoria.nome }}
                • {{ movimentacao.tipoPagamento.nome }} {{ parcelaFormatada }}
                {{ cartaoFormatado }}
                {{ nomeResponsavel }}
            </span> -->
                </p>
                <div class="bg-element text-xs leading-[0.7] px-2 ml-3 rounded-md flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-receipt-text-icon lucide-receipt-text h-3 mr-1"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M14 8H8"/><path d="M16 12H8"/><path d="M13 16H8"/></svg>
                    {{movimentacao.categoria.nome}}
                </div>
                <div *ngIf="movimentacao.responsavel" class="bg-element text-xs leading-[0.7] px-2 ml-2 rounded-md flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user h-3"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    {{movimentacao.responsavel.nome.split(" ")[0]}}
                </div>
            </div>
            <p class="text-zinc-400 hidden md:inline">
                {{
                    movimentacao.descricao
                        ? movimentacao.descricao
                        : 'Sem descrição'
                }}
            </p>
        </div>
    </div>
    <div class="card flex justify-center gap-2">
        <p-toast />
        <p-confirmPopup #cp>
            <ng-template pTemplate="headless" let-message>
                <div class="rounded p-4 bg-zinc-400 text-zinc-800 absolute w-80 h-50 top-[50vh] left-[50vw] transform -translate-x-1/2 -translate-y-1/2">
                    <span>{{ message.message }}</span>
                    <div class="flex items-center gap-2 mt-4 text-zinc-800">
                        <p-button
                            (onClick)="cp.accept()"
                            label="Sim"
                            size="small"
                        />
                        <p-button
                            (onClick)="cp.reject()"
                            label="Não"
                            [text]="true"
                            size="small"
                            severity="secondary"
                        />
                    </div>
                </div>
            </ng-template>
        </p-confirmPopup>
        <p-menu #menu [model]="items" [popup]="true" />
        <div>
            <svg (click)="menu.toggle($event)" class="lucide lucide-ellipsis-icon lucide-ellipsis cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
            <i hidden class="pi pi-pencil cursor-pointer mr-2" (click)="onEdit()"></i>
            <i hidden
                class="pi pi-trash cursor-pointer"
                (click)="confirmDelete($event)"
            ></i>
        </div>
    </div>
</div>
