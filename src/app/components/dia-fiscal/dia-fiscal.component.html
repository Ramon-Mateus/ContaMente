<p>Dia {{dia.data.getDate()}} ({{dia.data.toLocaleDateString('pt-BR', { weekday: 'long' })}})</p>

<app-movimentacao 
    *ngFor="let movimentacao of dia.movimentacoes"
    [movimentacao]="movimentacao"
    (edit)="onEditMovimentacao($event)"
    (delete)="onDeleteMovimentacao($event)"
></app-movimentacao>
