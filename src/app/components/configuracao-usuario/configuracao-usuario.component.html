<div class="flex flex-col items-center">
    <div class="flex flex-col justify-center items-center mb-4">
        <i class="pi pi-user text-3xl"></i>
        <h1 class="text-xl">{{ usuarioLogado.name }}</h1>
        <h2 class="text-lg">{{ usuarioLogado.email }}</h2>
    </div>
    <div class="mb-5">
        <button class="text-center px-4 py-3 bg-element rounded-lg hover:bg-elementdarker" (click)="logout()">
            <i class="pi pi-sign-out"></i> Logout
        </button>
    </div>
</div>

<div class="flex flex-col items-center h-screen">
    <div class="flex flex-col lg:flex-row w-full max-w-[60em] panel p-4 rounded-lg">
        <div class="w-full p-2 pr-3">
            <h1 class="text-3xl">Suas categorias</h1>
            <p class="text-2xl mt-3">Saída:</p>
            <div *ngFor="let categoria of categoriasSaida">
                <app-categoria [categoria]="categoria" (editOrDelete)="getCategorias()"></app-categoria>
            </div>
            <p class="text-2xl mt-2">Entrada:</p>
            <div *ngFor="let categoria of categoriasEntrada">
                <app-categoria [categoria]="categoria" (editOrDelete)="getCategorias()"></app-categoria>
            </div>
        </div>
        <div class="w-full p-2 mt-6 pt-6 border-t border-white/50 lg:mt-0 lg:pt-2 lg:border-t-0 lg:border-l">
            <div class="flex flex-row w-full justify-between mb-3">
                <h1 class="text-3xl">Responsáveis</h1>
                <button class="text-1xl p-2 minor-button rounded-md">Adicionar</button>
            </div>
            <div *ngFor="let responsavel of responsaveis">
                <app-responsavel [responsavel]="responsavel" (editOrDelete)="getResponsaveis()"></app-responsavel>
            </div>
        </div>
    </div>
</div>
